<form class="card-panel row">

    <!-- Entrada -->
    <div class="col s6">
        <div class="col s12 grey lighten-3 z-depth-1">
            <label for="entrada">Entrada</label>
            <div id="entrada" class="file-field input-field">
                <div class="btn">
                    <span>Archivo</span>
                    <input #file type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Seleccionar archivo para analisis">
                </div>
            </div>
        </div>
    </div>

    <!-- Salida -->
    <div class="col s6">
        <div class="col s12 grey lighten-3 z-depth-1">

            <!-- Part-Of-Speech-->
            <label for="pos">Part-Of-Speech</label>
            <div id="pos" class="row white" style="border: grey 1px solid">

                <div *ngFor="let oracion of oraciones">
                    <div *ngFor="let palabra of oracion.palabras" style="display: inline-block; margin: 3px">
                        <div style="display: inline-block">
                            <div class="center-align" style="top: 8px; font-size: 10px; margin: -4px">
                                {{palabra.tag}}
                            </div>
                            {{palabra.palabra}}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Named Entity Recognition -->
            <label for="ner">Named-Entity-Recognition</label>
            <ul id="ner" class="row white" style="border: grey 1px solid; padding: 5px">
                <li *ngFor="let entidad of entidades">
                    {{entidad.nombre}}
                </li>
            </ul>

            <!-- Sustantivos -->
            <div class="col s6">
                <label for="sustantivos">Sustantivos</label>
                <ul id="sustantivos" class="white" style="border: grey 1px solid; padding: 5px">
                    <li *ngFor="let sustantivo of sustantivos">{{sustantivo.palabra}}</li>
                </ul>
            </div>

            <!-- Sustantivos -->
            <div class="col s6">
                <label for="verbos">Verbos</label>
                <ul id="verbos" class="white" style="border: grey 1px solid; padding: 5px">
                    <li *ngFor="let verbo of verbos">{{verbo.palabra}}</li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Enviar -->
    <div class="col s12">
        <div class="divider" style="margin-top: 15px; margin-bottom: 15px"></div>
        <a class="btn" (click)="enviar()">Enviar</a>
    </div>

</form>
